<!DOCTYPE HTML>
<html 
    lang="en"
    <head>
        <title>Portfolio</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="landing-page">
                <div class="landing-page--background">
                    <!-- This is such a mess of an SVG, so don't call me an artist. -->
                    <svg xmlns="http://www.w3.org/2000/svg"
                        width="100%"
                        height="100%"
                        viewbox="0 0 750 1000"
                        preserveAspectRatio="none"
                        role="img"
                        style="filter:url(#filter--film)">
                        <defs>
                            <filter id="filter--film">
                                <feFlood flood-color="#141414"
                                    flood-opacity="0.5"/>
                                <feBlend in="SourceGraphic" in2="floodFill"/>
                                <feDropShadow dx="0.9" dy="1" stdDeviation="0.6"
                                    flood-color="gray"/>
                            </filter>
                            <g id="circuit-trace--line-1">
                                <circle cx="75" cy="75" r="15" stroke="#141414"
                                    stroke-width="10"
                                    fill="transparent"/>
                                <polyline class="circuit-trace" points="75,90 75,200 200,350 200,450 450,500
                                    450,500 450,900"/>
                                <circle cx="450" cy="910" r="15" stroke="#141414"
                                    stroke-width="10"
                                    fill="transparent"/>
                            </g>
                            <linearGradient id="trace-gradients">
                                <stop class="trace-gradients--main-stop" offset="30%" stop-color="#141414"/>
                                <stop class="trace-gradients--alt-stop" offset="95%" stop-color="#0047ab"/>
                            </linearGradient>
                        </defs>
                        <use href="#circuit-trace--line-1"/>
                        <use x="75" y="-25" href="#circuit-trace--line-1"/>
                        <g>
                            <polyline class="circuit-trace" points="425,110 425,300 250,500 250,700
                                400,1050" />
                            <circle cx="425" cy="95" r="15" stroke="#141414"
                                stroke-width="10"
                                fill="transparent"/>
                        </g>
                        <use transform="rotate(-45) translate(-500, 450)" href="#circuit-trace--line-1"/>
                        <g>
                            <polyline class="circuit-trace" points="600,0 600,200 750,250"
                                style="stroke-width:10;"/>
                        </g>
                        <g>
                            <polyline class="circuit-trace" points="75,1050 90,900" />
                            <circle cx="90" cy="885" r="15" stroke="#141414"
                                stroke-width="10"
                                fill="transparent"/>
                        </g>
                        <g>
                            <circle cx="50" cy="400" r="15" stroke="#141414"
                                stroke-width="10"
                                fill="transparent"/>
                            <polyline class="circuit-trace" points="50,415 50,515 250,700" />
                        </g>
                    </svg> 
                </div>
                <div class="landing-page--intro">
                    <h1 class="landing-page--intro--header-0">Hello World,</h1>
                    <h1 class="landing-page--intro--header-1">I'm Levi</h1>
                    <p class="landing-page--intro--desc">Lorem Ipsum askdahsdjhasdjhasjk</p>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
