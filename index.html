<!DOCTYPE HTML>
<html 
    lang="en"
    <head>
        <title>Portfolio</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!--
        <div class="circuit-trace">
            <div class="circuit-trace--pad"></div>
            <div class="circuit-trace--line circuit-trace--line-0"></div>
            <div class="circuit-trace--branch">
                <div class="circuit-trace--line circuit-trace--line-1"></div>
                <div class="circuit-trace--line circuit-trace--line-2"></div>
            </div>
        </div>
-->
        <div class="container">
            <svg xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="100%"
                viewbox="0 0 100 100"
                preserveAspectRatio="none"
                role="img">
                <defs>
                    <g id="circuit-trace--line-1">
                        <circle cx="75" cy="75" r="15" stroke="black"
                            stroke-width="10"
                            fill="transparent"/>
                        <polyline points="75,90 75,200 200,350 200,450 450,500
                            450,500 450,900" style="fill:none;stroke:black;stroke-width:15;"/>
                        <circle cx="450" cy="910" r="15" stroke="black"
                            stroke-width="10"
                            fill="transparent"/>
                    </g>
                    <g id="circuit-trace--line-2">
                        <circle cx="425" cy="95" r="15" stroke="black"
                            stroke-width="10"
                            fill="transparent"/>
                        <polyline points="425,110 425,300 250,500 250,700 400,1000" style="fill:none;stroke:black;stroke-width:15;"/>
                    </g>
                </defs>
                <use href="#circuit-trace--line-1"/>
                <use x="75" y="-25" href="#circuit-trace--line-1"/>
                <use href="#circuit-trace--line-2"/>
            </svg> 

        </div>
    </body>
</html>
